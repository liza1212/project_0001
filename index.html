<html>
    <head>
        <title>Welcome!</title>
        <link rel="stylesheet" type="text/css" href="design.css">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <h1>Time and tide stop for none</h1>
                <p>
                    To solve all the problems of a normal 
                    student who has difficulty maintaining
                    time and periods. Now there is a web
                    application which will 
                    take careof all your periods.
                </p>
            </div>
        </div>


        <button onclick="document.getElementById('id01').style.display='block'" class="logbtn" style="width:300px; height:100px; background-color:#386e72; color:#f0c0aa; font-size: xx-large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-radius: 60%;
        text-align:center; text-decoration: blanchedalmond; text-shadow: chartreuse; position:absolute; bottom:20; right:20;" >Login</button>
        
        <div id="id01" class="login_info">
            <form class="login_info-content animate" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close">&times;</span>
                    <img src="img1.jpg" alt="Avatar" class="avatar">   
                </div>

                <div class="cont">
                    <br>
                    <label for="uname"><b>Username</b></label><br>
                    <input type="text" placeholder="Enter username" name="uname" required size="50"><br>

                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="psw" required size="50" maxlength="22"><br>

                    <button type="submit" style="width: 100px; height:30px; font-size:larger;">Login</button><br>
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember me
                    </label>
                </div>

                <div class="cont" style="background-color: antiquewhite;">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button><br>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>

            </form>
                
        </div>
    </body>
</html>
